<body>
    <div id="app"></div>

        let state = { page: 'home', menu: false };

        function createStars() {
            let stars = '<div class="stars">';
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const delay = Math.random() * 3;
                stars += `<div class="star" style="left: ${x}%; top: ${y}%; animation-delay: ${delay}s;"></div>`;
            }
            stars += '</div>';
            return stars;
        }

        function createBlackholes() {
            const positions = [
                { top: '10%', left: '15%' },
                { top: '60%', right: '20%' },
                { bottom: '15%', left: '50%' }
            ];
            let holes = '';
            positions.forEach(pos => {
                const style = Object.entries(pos).map(([k, v]) => `${k}: ${v}`).join('; ');
                holes += `<div class="blackhole" style="${style}"></div>`;
            });
            return holes;
        }

            const app = document.getElementById('app');

                            <button class="menu-btn" onclick="toggleMenu()">${state.menu ? '‚úï' : '‚ò∞'}</button>

                                    <img src="${LOGO}" alt="Lava">
                                    Lava Network
                                </button>
                                <button class="menu-item" onclick="goTo('lumen')">
                                    <img src="${LUMEN_LOGO}" alt="Lumen">
                                    Lumen Network
                                </button>

                        ` : ''}
                    </nav>

                    ${state.page === 'home' ? `
                        <div class="container">
                            <div class="hero">
                                <div class="hero-icon">
                                    <img src="${CORE_LOGO}" alt="Core Logo">
                                </div>
                                <h1 class="hero-title">0x94alwaydecen</h1>
                                <p class="hero-subtitle">Proof-of-Stake Validator</p>
                                <p class="hero-desc">
                                    Professional blockchain validator with multiple years of experience securing PoS networks. 
                                    Committed to decentralization, transparency, and high performance.
                                </p>
                            </div>

                            <div class="card">

                                    With a strong background in DevOps and system administration, we ensure reliable and secure node operations.
                                </p>
                                <br>
                                <p class="card-text">
                                    Our mission is to contribute to the blockchain ecosystem by providing trustworthy validation services
